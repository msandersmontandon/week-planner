<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-center">
        <div class="column-full">
          <h1 class="text-center">Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
        <div class="column-7th"><button></button></div>
      </div>
      <div class="row justify-center">
        <div class="column-full text-center add-entry">
          <button>Add Entry</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="overlay">
        <div class="entry-modal">
          <div class="row">
            <h1 class="column-full">Add Entry</h1>
            <div class="row">
              <div class="column-full">
                <form action="" class="row">
                  <div class="column-full">
                    <select name="days" id="days">
                      <option value="Placeholder">Days of Week</option>
                      <option value="">Monday</option>
                      <option value="">Tuesday</option>
                      <option value="">Wednesday</option>
                      <option value="">Thursday</option>
                      <option value="">Friday</option>
                      <option value="">Saturday</option>
                      <option value="">Sunday</option>
                    </select>
                    <select name="Times" id="Time">
                      <option value="">Time</option>
                      <option value="">12:00</option>
                      <option value="">03:00</option>
                      <option value="">06:00</option>
                      <option value="">09:00</option>
                    </select>
                  </div>
                  <textarea class="block" name="" id="" placeholder="Description"></textarea>
                  <div class="column-full text-right"><button class="" type="submit">Submit</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
