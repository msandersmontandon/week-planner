<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row justify-center">
        <div class="column-full">
          <h1 class="text-center">Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row no-wrap">
        <div class="column-7th"><button>Monday</button></div>
        <div class="column-7th"><button>Tuesday</button></div>
        <div class="column-7th"><button>Wednesday</button></div>
        <div class="column-7th"><button>Thursday</button></div>
        <div class="column-7th"><button>Friday</button></div>
        <div class="column-7th"><button>Saturday</button></div>
        <div class="column-7th"><button>Sunday</button></div>
      </div>
      <div class="row justify-center">
        <div class="column-full text-center add-entry">
          <button id="entry">Add Entry</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h2>Scheduled Events for <span>Monday</span></h2>
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th></th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th></th>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th></th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div data-view="modal" class="hidden">
      <div class="overlay">
        <div class="entry-modal">
          <div class="row">
            <div class="column-full modal-padding">
              <h1>Add Entry</h1>
              <div class="row">
                <div class="column-full">
                  <form action="" class="row">
                    <div class="column-full">
                      <select required name="days" id="days">
                        <option value="">Days of Week</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                      </select>
                      <select required name="time" id="time">
                        <option value="">Time</option>
                        <option value="12">12:00</option>
                        <option value="03">03:00</option>
                        <option value="06">06:00</option>
                        <option value="09">09:00</option>
                      </select>
                    </div>
                    <textarea required class="block width-100" name="" id="description" placeholder="Description"></textarea>
                    <div class="column-full text-right"><button id="submit" class="" type="submit">Submit</button></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
